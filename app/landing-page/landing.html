<div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="assets/Images/banner1.jpg" alt="Image">
                <div class="carousel-caption">
                    <h3>Sell $</h3>
                    <p>Money Money.</p>
                </div>
            </div>

            <div class="item">
                <img src="assets/Images/banner2.jpg" alt="Image">
                <div class="carousel-caption">
                    <h3>More Sell $</h3>
                    <p>Lorem ipsum...</p>
                </div>
            </div>

            <div class="item">
                <img src="assets/Images/banner3.jpg" alt="Image">
                <div class="carousel-caption">
                    <h3>More Sell $</h3>
                    <p>Lorem ipsum...</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/Images/banner4.jpg" alt="Image">
                <div class="carousel-caption">
                    <h3>More Sell $</h3>
                    <p>Lorem ipsum...</p>
                </div>
            </div>
        </div>


        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container text-center" ng-controller="landingCtrl as ctrl">
        <h3> What we do</h3> </br>
        <div class="row" ng-repeat="row in ctrl.categoryList">
            <div class="col-sm-4 bedMove" ng-repeat="rowItem in row">
                <a href ="#/beds"><img ng-src="assets/Images/{{rowItem.imageUrl}}" class="img-responsive" style="width:100%" alt="Image"></a>
                <p>{{rowItem.name}}</p>
            </div>
        </div>
        <br>
        <img src="assets/Images/footerset_2.jpg" class="img-responsive" style="width:125%;" alt="Image">
    </div>
</div>
