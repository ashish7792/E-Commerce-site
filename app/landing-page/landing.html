<div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-ng-repeat="img in vm.banners" data-ng-class="{active : $first}" data-slide-to="{{$index}}"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item" data-ng-repeat="banner in vm.banners" data-ng-class="{active : $first}">
                <img data-ng-src="assets/Images/{{banner.imageUrl}}" alt=" carousel {{$index}}" />
                <div class="carousel-caption">
                    <h3>More Sell $</h3>
                    <p>Lorem ipsum...</p>
                </div>
            </div>
        </div>


        <span class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </span>
        <span class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </span>

    </div>


    <div class="container text-center" >
        <h3> What we do</h3> </br>
        <div class="row" ng-repeat="row in vm.categoryList">
            <div class="col-sm-4 bedMove" ng-repeat="rowItem in row">
                <a href ="#/beds"><img ng-src="assets/Images/{{rowItem.imageUrl}}" class="img-responsive" style="width:100%" alt="Image"></a>
                <p>{{rowItem.name}}</p>
            </div>
        </div>
        <br>
        <img src="assets/Images/footerset_2.jpg" class="img-responsive" style="width:125%;" alt="Image">
    </div>
</div>
